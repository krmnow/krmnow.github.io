<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Formularz</title>
	</head>
	<body>
		<h4>Witaj, prosimy o podanie swoich danych aby zapisać się na szkolenie:</h4><br>
		<form action="https://formspree.io/krzysztof.nowak@eventim.pl" method="POST">
			<label for="name">Imię</label><br>
			<input type="text" name="name" id="name"><br>
			<label for="surname">Nazwisko</label><br>
			<input type="text" name="surname" id="surname"><br>
			<label for="mail">Email</label><br>
			<input type="email" name="mail" id="mail"><br>
			<label for="phone">Telefon</label><br>
			<input type="tel" name="phone" id="phone"><br><br>
			<label for="miasto">Wybierz miasto</label><br><br>
			<select name="miasto" id="miasto">
				<option>Kraków</option>
				<option>Gdańsk</option>
				<option>Warszawa</option>
			</select><br><br>
			<label for="male">Mężczyzna</label>
			<input type="radio" name="gender" id="male" value="male"><br>
			<label for="female">Kobieta</label>
			<input type="radio" name="gender" id="female" value="female"><br>
			<br>
			<input type="checkbox" name="checkbox" id="checkbox_id" value="value">
			<label for="checkbox_id">Akceptuję wysyłke danych osobowych</label>	<br> <br>
			<label for="textarea">Napisz nam wiadomość</label><br><br>
			<textarea id="textarea" rows="5"></textarea><br><br>
			<input type="submit" name="submit" value="Wyślij">
		</form>
	</body>
</html>
