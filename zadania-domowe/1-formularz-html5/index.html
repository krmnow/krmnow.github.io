<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Formularz</title>
	</head>
	<body>
		<h4>Witaj, prosimy o podanie swoich danych aby zapisać się na szkolenie:</h4><br>
		<form action="https://formspree.io/krzysztof.nowak@eventim.pl" method="POST">
			<label for="name">Imię</label><br>
			<input type="text" name="name" id="name"><br>
			<label for="surname">Nazwisko</label><br>
			<input type="text" name="surname" id="surname"><br>
			<label for="mail">Email</label><br>
			<input type="email" name="mail" id="mail"><br>
			<label for="phone">Telefon</label><br>
			<input type="tel" name="phone" id="phone"><br><br>
			<label for="city">Wybierz miasto</label><br><br>
			<select name="city">
			<option value="krakow" name="city" >Kraków</option>
			<option value="warszawa" name="city">Warszawa</option>
			<option value="gdansk" name="city" >Gdańsk</option>
 			</select> <br><br>
			<label for="gender">Wybierz płeć</label><br>
			<input type="radio" name="gender" value="male" id="male"> <label for="male">Mężczyzna</label><br>
			<input type="radio" name="gender" value="female" id="female"> <label for="female">Kobieta</label><br>
			<br>
			<label for="accept">Akceptacja na wysłanie danych osobowych</label><br><br>
			<input type="checkbox" name="accept" value="yes"> <label for="yes">Akceptuję </label><br><br>
			<label for="message">Napisz nam wiadomość:</label><br>
			<textarea name="message" maxlength="100"></textarea><br><br>
			<input type="submit" name="submit" value="Wyślij">
		</form>
	</body>
</html>
