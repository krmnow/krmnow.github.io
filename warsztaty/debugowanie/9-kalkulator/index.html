<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Kalkulator</title>
                 
        <link href="css/style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
          
          <div id="calculator">
   
    
       <div class="top">
        <div class="result"></div>
    </div>
    <br>
        
        <div class="keys"> 
            <span>1</span> 
            <span>2</span>
            <span>3</span>

            <span>4</span>
            <span>5</span>
            <span>6</span>

            <span>7</span> 
            <span>8</span> 
            <span>9</span> 

            <span>.</span> 
            <span>0</span> 
            <span class="clear">AC</span> 

            <span>*</span> 
            <span>/</span> 
            <span>-</span> 

            <span>+</span> 
            <span>=</span>
        </div>
    </div>

    <script src="js/custom.js"></script>    
   
    </body>
</html>
